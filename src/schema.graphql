type User {
  id: ID!
  firstName: String!
  lastName: String!
}

type Order {
  id: ID!
  orderName: String
  orderDescription: String
  user: User
}

type Query {
  hello: String!
  helloWithName(name: String!): String!
  getUsers: [User]
  getUser(id: ID!): User
  getOrders: [Order]
}

type Mutation {
  addUser(firstName: String!, lastName: String!): User
}